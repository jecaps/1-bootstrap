<!--  
  Bootstrap uses a responsive 12-column grid system, which makes it easy to put elements into rows and specify each element's relative width.
  Most of Boostrap's classes can be applied to a div element.

  Bootstrap has different column width attributes that it uses depending on how wide the user's screen is.
  For example, phones have narrow screens, and laptops have wider screens.

  Take for example Bootstrap's col-md-*, where xs means extra small(like an extra small mobile phone screen), and * is a number specifying how many columns wide the element should be. 
  In this case, the column width of an element on a medium-sized screen, such as a laptop, is being specified.

  In the Cat Photo App that we're building, we'll use col-xs-*, where xs means extra small (like an extra-small mobile phone screen), 
  and * is the number of columns specifying how manz columns wide the element should be.

  Put the Like, Info and Delete buttons side-by-side by nesting all three of them within one <div class='row'> element, then each of them within a <div class='col-xs-4'>
  
  The row class is applied to a div, and the buttons themselves can be nested with it.
-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  <style>
    .red-text {
      color: red;
    }

    h2 {
      font-family: Lobster, Monospace;
    }

    p {
      font-size: 16px;
      font-family: Monospace;
    }

    .thick-green-border {
      border-color: green;
      border-width: 10px;
      border-style: solid;
      border-radius: 50%;
    }

    .smaller-image {
      width: 100px;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <h2 class="red-text text-center">CatPhotoApp</h2>

    <p>Click here for <a href="#">cat photos</a>.</p>

    <a href="#"><img class="smaller-image thick-green-border"
        src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
        alt="A cute orange cat lying on its back."></a>

    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg" class="img-responsive"
      alt="Three kittens running towards the camera.">
    <div class='row'>
      <div class="col-xs-4"><button class="btn btn-block btn-primary">Like</button></div>
      <div class="col-xs-4"><button class="btn btn-block btn-info">Info</button></div>
      <div class="col-xs-4"><button class="btn btn-block btn-danger">Delete</button></div>
    </div>
    <p>Things cats love:</p>
    <ul>
      <li>cat nip</li>
      <li>laser pointers</li>
      <li>lasagna</li>
    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
      <li>flea treatment</li>
      <li>thunder</li>
      <li>other cats</li>
    </ol>
    <form action="https://freecatphotoapp.com/submit-cat-photo">
      <label><input type="radio" name="indoor-outdoor"> Indoor</label>
      <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
      <label><input type="checkbox" name="personality"> Loving</label>
      <label><input type="checkbox" name="personality"> Lazy</label>
      <label><input type="checkbox" name="personality"> Crazy</label>
      <input type="text" placeholder="cat photo URL" required>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>

</html>
