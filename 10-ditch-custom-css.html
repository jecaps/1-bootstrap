<!--  
  We can clean up our code and make our Cat Photo App look more conventional by using 
  Bootstrap's built-in styles instead of the custom styles we created earlier.

  Don't worry - there will be plenty of time customize your CSS later.

  Delete the .red-text, .p and .smaller-image CSS declarations from your style element so 
  that the only declarations left in your style element are h2 and thick-green-border.

  Then delete the p element that contains a dead link. Then remove the red-text class from your h2
  element and replace it eith the text-primary Bootstrap class.

  Finally, remove the smaller-image class from your first img element and replace it with the img-responsive class
-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  <style>
    h2 {
      font-family: Lobster, Monospace;
    }

    .thick-green-border {
      border-color: green;
      border-width: 10px;
      border-style: solid;
      border-radius: 50%;
    }
  </style>

</head>

<body>
  <div class="container-fluid">
    <h2 class="text-primary text-center">CatPhotoApp</h2>

    <p>Click here for <a href="#">cat photos</a>.</p>

    <a href="#"><img class="thick-green-border img-responsive"
        src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
        alt="A cute orange cat lying on its back."></a>

    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg" class="img-responsive"
      alt="Three kittens running towards the camera.">
    <div class="row">
      <div class="col-xs-4">
        <button class="btn btn-block btn-primary">Like</button>
      </div>
      <div class="col-xs-4">
        <button class="btn btn-block btn-info">Info</button>
      </div>
      <div class="col-xs-4">
        <button class="btn btn-block btn-danger">Delete</button>
      </div>
    </div>
    <p>Things cats love:</p>
    <ul>
      <li>cat nip</li>
      <li>laser pointers</li>
      <li>lasagna</li>
    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
      <li>flea treatment</li>
      <li>thunder</li>
      <li>other cats</li>
    </ol>
    <form action="https://freecatphotoapp.com/submit-cat-photo">
      <label><input type="radio" name="indoor-outdoor"> Indoor</label>
      <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
      <label><input type="checkbox" name="personality"> Loving</label>
      <label><input type="checkbox" name="personality"> Lazy</label>
      <label><input type="checkbox" name="personality"> Crazy</label>
      <input type="text" placeholder="cat photo URL" required>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>

</html>
